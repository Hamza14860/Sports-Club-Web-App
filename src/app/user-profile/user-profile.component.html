<div  class="view" style="background-image: url('./assets/images/back7.jpg'); background-repeat: no-repeat; background-size: cover;">
    
    
    <div class="row">
        <table *ngIf="userDetails" class="table-fill" style="margin-top: 150px;">
            <thead>
                <tr>
                    <th colspan="2" class="text-center">User Profile</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td>{{userDetails.name.split(' ')[0]}}</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>{{userDetails.name.split(' ')[1]}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{userDetails.email}}</td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <input type="button" (click)="onLogout()" value="Logout" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="row">
        <table *ngIf="userDetails" class="table-fill" style="margin-top: 20px;">
            <thead>
                <tr>
                    <th colspan="2" class="text-center">Sports Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        
                    </td>
               
            </tr>

            </tbody>
        </table>
    </div>
 
    <div class="row text-center" *ngIf="dropdownList.length" >
        <form #sportsForm="ngForm" (ngSubmit)="sportsForm.valid && onSubmit(sportsForm)">
            <ng-multiselect-dropdown 
            [placeholder]="'custom placeholder'"
            [data]="dropdownList"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
          </ng-multiselect-dropdown>

            <input type="submit" value="Update">
        </form>
    </div>
    
    
</div>
