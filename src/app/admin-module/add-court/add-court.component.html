<div class="wrapper" [ngStyle]="{backgroundImage:'url(./assets/images/back5.jpg)', 
backgroundPosition: 'center',
backgroundRepeat: 'no-repeat',
backgroundSize: 'cover'}">

<div id="formContent">
    <h2 class="underlineHover" routerLinkActive="active">Add Court</h2>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">

    <input type="number" #name="ngModel" [(ngModel)]="courtService.selectedCourt.CourtNo" name="CourtNo" placeholder="0"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !CourtNo.valid }">
    <div *ngIf="signUpForm.submitted && !CourtNo.valid">
      <label class="validation-message">This field is required.</label>
    </div>

    <input type="text" #name="ngModel" [(ngModel)]="courtService.selectedCourt.courtName" name="courtName" placeholder="eg. TenC1"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !courtName.valid }">
    <div *ngIf="signUpForm.submitted && !courtName.valid">
      <label class="validation-message">This field is required.</label>
    </div>

    <input type="text" #name="ngModel" [(ngModel)]="courtService.selectedCourt.gameName" name="gameName" placeholder="eg. Tennis"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !gameName.valid }">
    <div *ngIf="signUpForm.submitted && !gameName.valid">
      <label class="validation-message">This field is required.</label>
    </div>
    
    <input type="text" #name="ngModel" [(ngModel)]="courtService.selectedCourt.isFree" name="isFree" placeholder="true"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !isFree.valid }" value="True" hidden>
    <div *ngIf="signUpForm.submitted && !isFree.valid">
      <label class="validation-message">This field is required.</label>
    </div>

    <input type="submit" value="Add Court">
</form>

</div>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
