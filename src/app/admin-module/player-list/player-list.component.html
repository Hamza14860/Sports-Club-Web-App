<div class="container">
    <!-- No data message -->
    <p *ngIf="Player.length <= 0" class="no-data text-center">There is no Player added yet!</p>
  
    <!-- Player list -->
    <table class="table table-bordered" *ngIf="Player.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Player ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">User Type</th>
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of Player; let i = index">
          <th scope="row">{{player._id}}</th>
          <td>{{player.name}}</td>
          <td>{{player.email}}</td>
          <td>{{player.usertype}}</td>
          <td>{{player.phoneNumber}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-player/', player._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removePlayer(player, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
