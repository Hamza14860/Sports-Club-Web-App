<div class="wrapper" [ngStyle]="{backgroundImage:'url(./assets/images/back14.jpg)', 
  backgroundPosition: 'center',
  backgroundRepeat: 'no-repeat',
  backgroundSize: 'cover'}">
<div style="height: 100px;">

</div>
<div style="text-align: center;font-size: larger;">
    <p>Create Session{{schedules.length}}</p>
</div>
<div id="formContent">
    
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">

    <label>Rank</label>
    <mat-form-field  style="width: 70%;">
        <select [formControl]="rankControl" name="rank" class="form-control" style="width: 80%;" >
            <option [value]=""></option>
            <option *ngFor="let rank of ranks" [value]="rank">{{rank}}</option>
        </select>
    </mat-form-field><br>
    <label>Game</label>
    <mat-form-field  style="width: 70%;">
        <select [formControl]="gameControl" name="game" class="form-control" style="width: 80%;" >
            <option [value]=""></option>
            <option *ngFor="let game of games" [value]="game">{{game}}</option>
        </select>
    </mat-form-field><br>
    
    <label>player</label>
    <mat-form-field  style="width: 70%;">
        <select [formControl]="playerControl" name="cname" class="form-control" style="width: 80%;" >
            <option [value]=""></option>
            <option *ngFor="let schedule of schedules" [value]="schedule.playerID">{{schedule.PlayerID}}</option>
        </select>
    </mat-form-field><br>
    
    <br><br>
    <input type="submit" value="Add Rank">
</form>

</div>  

<div style="height: 50px;">

</div>
